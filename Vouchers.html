<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATR.egclothes/Vouchers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: #0d0d0d;
    }

    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, #1a1a1a 25%, #330000 25%, #330000 50%, #1a1a1a 50%, #1a1a1a 75%, #330000 75%);
      background-size: 100px 100px;
      animation: moveLines 10s linear infinite;
      z-index: -1;
      transform: rotate(15deg);
    }

    @keyframes moveLines {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 100px 100px;
      }
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      width: 320px;
      z-index: 10;
    }

    .login-box h2 {
      color: #ff1a1a;
      text-align: center;
      margin-bottom: 25px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ff3333;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: white;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #cc0000, #ff1a1a);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box input[type="submit"]:hover {
      background: linear-gradient(to right, #ff1a1a, #cc0000);
      box-shadow: 0 0 10px #ff1a1a;
    }

    .error {
      color: #ff0000;
      text-align: center;
      margin-top: 10px;
    }
    
    button {
        padding: 10px 15px;
        background: red;
        color: none;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #333;
      }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="login-box">
<h1>
  <p>Vouchers: <span id="wordToCopy">452023</span></p>
<h1> <button id="copyButton">452023 15%</button> </h1>

    </h1>
    <script>
  document.getElementById('copyButton').addEventListener('click', function() {
    const wordToCopy = document.getElementById('wordToCopy').innerText;

    // استخدام Clipboard API لنسخ النص
    navigator.clipboard.writeText(wordToCopy).then(function() {
      alert('Copied successfuly: ' + wordToCopy);
    }).catch(function(err) {
      console.error('Failed to copy: ', err);
      alert('Failed to copy again');
    });
  });
</script>
  </div>
</body>
</html>
