<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATR.egclothes/Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: #0d0d0d;
    }

    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, #1a1a1a 25%, #330000 25%, #330000 50%, #1a1a1a 50%, #1a1a1a 75%, #330000 75%);
      background-size: 100px 100px;
      animation: moveLines 10s linear infinite;
      z-index: -1;
      transform: rotate(15deg);
    }

    @keyframes moveLines {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 100px 100px;
      }
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      width: 320px;
      z-index: 10;
    }

    .login-box h2 {
      color: #ff1a1a;
      text-align: center;
      margin-bottom: 25px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ff3333;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: white;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #cc0000, #ff1a1a);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box input[type="submit"]:hover {
      background: linear-gradient(to right, #ff1a1a, #cc0000);
      box-shadow: 0 0 10px #ff1a1a;
    }

    .error {
      color: #ff0000;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "ELsalamony" && password === "atr.designer") {
        
        
        window.location.href = "admin.html";
      } 
      if (username === "Hamlet" && password === "atr.owner1") {
        
    
        window.location.href = "admin.html";
      }
      else {
        errorMsg.textContent = "  Wrong Data!Ô∏è ";
      }
    });
  </script>
</body>
</html>
